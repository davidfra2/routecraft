{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
        }

        .container {
            min-height: 100vh;
        }

        .card {
            background: white;
            border-radius: 12px;
        }

        .card-title {
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        button:hover {
            background-color: #28a745 !important;
            transition: 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title">Register</h5>
                {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <form method="POST" id="signupForm">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner"></span> Sign Up
                    </button>
                </form>
                
            </div>
        </div>
    </div>

    <script>document.addEventListener("DOMContentLoaded", function () {
            const signupButton = document.querySelector("button[type='submit']");
            const form = document.getElementById("signupForm");

            signupButton.addEventListener("mouseover", function () {
                this.classList.add("btn-success");
            });

            signupButton.addEventListener("mouseleave", function () {
                this.classList.remove("btn-success");
            });

            form.addEventListener("submit", function () {
                document.getElementById("loadingSpinner").classList.remove("d-none");
            });
        });</script>
</body>
</html>
{% endblock content %}
